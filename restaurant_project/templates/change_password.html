{% extends 'base.html' %}


{% block title %}Изменение пароля {{ user.username }}{% endblock %}


{% block content %}

<div class="container mt-3 dish_con text">
    <div class="row">

        <div class="col col-lg-12">
            <h3 class="text fw-bold text-center">Изменение пароля {{ user.username }}</h3>
            <br>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-success" type="submit">Подтвердить изменение пароля</button>
            </form>
        </div>
    </div>
    <br>
    <br>
</div>

{% endblock %}
